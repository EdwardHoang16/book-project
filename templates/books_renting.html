<!-- 
  This file builds the HTML that shows the logged-in user all the books they are currently renting.
-->

{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Books Renting {% endblock %}</h2>
    {% for post in posts %}
    <a href="{{ url_for('post', post_id=post['bookID']) }}">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['publisher'] }}</span>
    <hr>
   {% endfor %}
{% endblock %}
